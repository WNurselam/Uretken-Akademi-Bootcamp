<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Calcolator App</h1>
        <div class="calculator">
            <div class="top">
                <input type="text" class="inputText" name="display">
                <button class="clear-all">C</button>
            </div>
            <div>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="/">/</button>
            </div>
            <div>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="+">+</button>
            </div>
            <div>
                <button class="decimal" value="." onclick="display.value+='.'">.</button>
                <button class="number zero-btn" value="0">0</button>
                <button class="equals"> =</button>
                <button class="operator" value="*">x</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
